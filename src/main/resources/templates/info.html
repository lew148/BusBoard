<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <META HTTP-EQUIV="refresh" CONTENT="30">
    <title>Bus Information</title>
</head>
<body style="font-family: 'Bookman Old Style'">
<div layout:fragment="content" class="container body-content">
    <h1 class="display-3"><u>Bus Information</u></h1>
    <div>
        <h2>Showing results nearby: <span th:text="${busInfo.postcode}"></span></h2>

        <div>
        <table class="table table-striped" th:each="busStop: ${busInfo.busStops}" >
            <thead class="thead-dark">
            <tr>
                <th>Stop</th>
                <th>Bus</th>
                <th>Destination</th>
                <th>Approx. Time of Arrival</th>
            </tr>
            </thead>
            <tr th:each="bus: ${busStop.buses}">
                <td th:if="${bus.platformName != 'null'}"><span th:text="${bus.platformName}"></span></td>
                <td th:unless="${bus.platformName != 'null'}">N/A</td>
            <td th:text="${bus.lineName}"></td>
            <td th:text="${bus.destinationName}"></td>
                <td th:if="${bus.timeToStation/60 != 0}"><span th:text="${bus.timeToStation/60 + ' minute(s)'}"></span></td>
                <td th:unless="${bus.timeToStation/60!=0}"><span>Due</span></td>
            </tr>
        </table>
        </div>
    </div>
</div>
</body>
</html>
